baseURL = 'https://30piraten.github.io/r3/'

# language
languageCode = 'en-us'
languageName = "English"
hasCJKLanguage = false

# blog's theme
theme = "LoveIt"

# blog title
title = "reality"

# default amount of posts in each pages
paginate = 5
googleAnalytics = ""
copyright = "2020-2024 r3"

# robots.txt
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# ignore some build errors
ignoreErrors = ["error-remote-getjson",
"error-missing-instagram-accesstoken"]

# Author's details
